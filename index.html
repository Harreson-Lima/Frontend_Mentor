<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <div class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="">
        </div>
        <div class="card-text">
          <p class="card-text-title">Equilibrium #3429</p>
          <p class="card-text-descr">Our equilibrium collection promotes balance and calm.</p>
          <div class="card-info">
            <p><span class="card-info-price"></span>0.041ETH</p>
            <p><span class="card-info-time"></span>3 days left</p>
          </div>
        </div>
        <div class="card-creator">
          <div class="card-image-creator">
            <img src="./images/image-avatar.png" alt="">
          </div>
          <div class="card-creator-data">
            <p>Creation of <span>Julys Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
