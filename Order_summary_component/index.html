<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="container">

      <div class="card">
        <div class="card-cover">
        </div>
        <div class="card-content">
          
          <div class="card-about">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="card-planes">
            <img src="./assets/icon-music.svg" alt="music icon">
            <div class="card-planes-details">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="card-btn">
            <form>
              <button type="button">Proceed to Payment</button>
            </form>
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Harreson-Lima" target="_blank">Harreson Lima</a>.</p>
  </footer>
</body>
</html>
